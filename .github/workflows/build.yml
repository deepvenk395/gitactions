name: Bandit Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Bandit
      run: |
        pip install bandit

    - name: Run Bandit
      run: |
        bandit -r .
